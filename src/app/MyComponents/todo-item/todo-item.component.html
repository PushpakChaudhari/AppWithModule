<div class="card my-3 mx-auto" style="max-width: 300px;" [ngClass]="{'highlight': isStartingSoon()}">
  <div class="header">
    
  </div>
  <div class="info" [ngClass]="{'blurred': !todo.active}">
    <h5 class="title"  [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
    <p class="card-text" [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>
    <p class="card-text">Start Time: {{todo.startTime}}</p>
    <p class="card-text">Estimated Hours: {{todo.estimatedHours}}</p>
  </div>
  <div class="footer">
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
      <label class="form-check-label" for="todo{{i}}">Done</label>
    </div>
   
    <button class="btn btn-sm   action" (click)="onClick(todo)">Delete</button>
    
  </div>
</div>
