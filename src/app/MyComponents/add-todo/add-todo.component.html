<div class="my-4 mx-5 card">
  <div class="card-body">
    <div class="header">
      <h4>Add Todo</h4>
    </div>
    
    
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3 form-group">

        <label for="title" class="form-label">Todo Title</label>
        <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" required>
      </div>
      <div class="mb-3 form-group">
        <label for="desc" class="form-label">Todo Description</label>
        <input type="text" [(ngModel)]="desc" class="form-control" name="desc" id="desc" required>
      </div>
      
      <div class="mb-3 form-group">
        <label for="startTime" class="form-label">Start Time</label>
        <input type="datetime-local" [(ngModel)]="startTime" class="form-control" id="startTime" name="startTime" required>
      </div>
      
      <div class="mb-3 form-group">
        <label for="estimatedHours" class="form-label">Estimated Hours</label>
        <input type="number" [(ngModel)]="estimatedHours" class="form-control" id="estimatedHours" name="estimatedHours" required>
      </div>
  
      <button type="submit" class="btn btn-sm action">Add Todo</button>
    </form>


  </div>
  </div>
