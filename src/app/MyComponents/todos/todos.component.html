<div class="container">
  <h1 class="text-center md-3">To Do List By Pushpak</h1>

  <div class="mb-3">
    <input type="text" [(ngModel)]="searchQuery" (input)="searchTodos()" class="form-control" placeholder="Search Todos">
  </div>

  <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>

  <h4>Your Todos</h4>

  <div *ngIf="filteredTodos.length === 0; else elseBlock">No Todo to display</div>
  <ng-template #elseBlock>
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let todo of filteredTodos; index as i">
        <app-todo-item 
          [todo]="todo" 
          [i]="i" 
          (todoDelete)="deleteTodo($event)" 
          (todoCheckbox)="toggleTodo($event)">
        </app-todo-item>
      </div>
    </div>
  </ng-template>
</div>
